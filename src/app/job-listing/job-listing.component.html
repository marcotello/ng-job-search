<div class="job-listing">
  <div class="listing-logo">
    <a [routerLink]="['/job-details', jobId()]">
      <img [src]="imageURL()" alt="{{companyName()}}">
    </a>
  </div>
  <div class="listing-info">
    <div class="listing-title">
      <a [routerLink]="['/job-details', jobId()]">
        <h3>{{title()}}</h3>
      </a>
    </div>
    <div class="listing-details">
      <div class="listing-company-name">
        Company: {{companyName()}}
      </div>
      <div class="listing-reference">
        Reference: {{reference()}}
      </div>
    </div>
  </div>
  <div class="listing-actions">
    <ng-container *ngIf="showStar()">
      <span class="icon-star" [appToggleFavorite]="jobId()"></span>
    </ng-container>
  </div>
</div>
