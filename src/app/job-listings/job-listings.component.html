<div class="job-listings-container">
  @for (job of jobs(); track job.id) {
    <app-job-listing [title]="job.title"
                     [companyName]="job.companyName"
                     [imageURL]="job.companyLogo"
                     [reference]="job.reference"
    ></app-job-listing>
  }
</div>
